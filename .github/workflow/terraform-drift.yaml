name: Terraform Drift Detection

on:
  schedule:
    # Run every day at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  detect-drift:
    name: Detect Infrastructure Drift
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main  # Always check against main branch

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-DriftDetection

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan (Detect Drift)
        id: plan
        run: |
          terraform plan -detailed-exitcode -no-color -out=drift-plan 2>&1 | tee plan-output.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check for Drift
        id: drift
        run: |
          EXIT_CODE=${{ steps.plan.outputs.exitcode }}
          
          if [ "$EXIT_CODE" -eq "0" ]; then
            echo "status=no-drift" >> $GITHUB_OUTPUT
            echo "message=✅ No drift detected" >> $GITHUB_OUTPUT
          elif [ "$EXIT_CODE" -eq "2" ]; then
            echo "status=drift-detected" >> $GITHUB_OUTPUT
            echo "message=⚠️ Configuration drift detected" >> $GITHUB_OUTPUT
          else
            echo "status=error" >> $GITHUB_OUTPUT
            echo "message=❌ Error running terraform plan" >> $GITHUB_OUTPUT
          fi

      - name: Parse Drift Details
        if: steps.plan.outputs.exitcode == '2'
        id: parse
        run: |
          # Count changes
          ADD=$(grep -c "will be created" plan-output.txt || echo "0")
          CHANGE=$(grep -c "will be updated" plan-output.txt || echo "0")
          DESTROY=$(grep -c "will be destroyed" plan-output.txt || echo "0")
          
          echo "add=$ADD" >> $GITHUB_OUTPUT
          echo "change=$CHANGE" >> $GITHUB_OUTPUT
          echo "destroy=$DESTROY" >> $GITHUB_OUTPUT

      - name: Upload Drift Plan
        if: steps.plan.outputs.exitcode == '2'
        uses: actions/upload-artifact@v4
        with:
          name: drift-plan-${{ github.run_id }}
          path: |
            drift-plan
            plan-output.txt
          retention-days: 30

      - name: Create Drift Issue
        if: steps.plan.outputs.exitcode == '2'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Check if there's already an open drift issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'drift-detection'
            });
            
            const driftIssueExists = issues.data.some(issue => 
              issue.title.includes('Configuration Drift Detected')
            );
            
            if (!driftIssueExists) {
              const plan = require('fs').readFileSync('plan-output.txt', 'utf8');
              const truncatedPlan = plan.length > 10000 ? plan.substring(0, 10000) + '\n... (truncated)' : plan;
              
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: '⚠️ Configuration Drift Detected',
                body: `## Infrastructure Drift Detected
                
                Terraform has detected differences between the code in \`main\` branch and the actual infrastructure.
                
                **Detected:** ${new Date().toISOString()}
                **Workflow:** [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
                
                ### Changes Summary
                - **Resources to Add:** ${{ steps.parse.outputs.add }}
                - **Resources to Change:** ${{ steps.parse.outputs.change }}
                - **Resources to Destroy:** ${{ steps.parse.outputs.destroy }}
                
                ### Possible Causes
                - Manual changes made in AWS Console
                - Changes made outside of Terraform
                - Infrastructure modified by other tools
                
                ### Recommended Actions
                1. Review the drift plan in workflow artifacts
                2. Determine if changes are intentional
                3. Either:
                   - Import manual changes into Terraform code
                   - Run \`terraform apply\` to reconcile infrastructure
                   - Update Terraform state if needed
                
                <details><summary>Show Drift Plan</summary>
                
                \`\`\`terraform
                ${truncatedPlan}
                \`\`\`
                
                </details>
                
                This issue will auto-close if drift is resolved.`,
                labels: ['terraform', 'infrastructure', 'drift-detection', 'needs-investigation']
              });
            }

      - name: Close Drift Issue if Resolved
        if: steps.plan.outputs.exitcode == '0'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'drift-detection'
            });
            
            for (const issue of issues.data) {
              if (issue.title.includes('Configuration Drift Detected')) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: '✅ Drift resolved. Infrastructure now matches code in `main` branch.\n\nClosing this issue automatically.'
                });
                
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed'
                });
              }
            }

      - name: Comment on Error
        if: steps.plan.outputs.exitcode != '0' && steps.plan.outputs.exitcode != '2'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '❌ Drift Detection Failed',
              body: `## Drift Detection Error
              
              The drift detection workflow encountered an error.
              
              **Time:** ${new Date().toISOString()}
              **Workflow:** [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
              
              Please investigate the error and ensure Terraform can successfully plan against the current infrastructure.`,
              labels: ['terraform', 'infrastructure', 'error']
            })
