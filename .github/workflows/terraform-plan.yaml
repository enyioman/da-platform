name: Terraform Plan on Pull Request

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - '.github/workflows/terraform-*.yml'

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0
  TF_WORKING_DIR: .   # change this if your terraform root is in a folder, for example: envs/prod

jobs:
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    outputs:
      fmt: ${{ steps.fmt.outcome }}
      init: ${{ steps.init.outcome }}
      validate: ${{ steps.validate.outcome }}

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init (no backend)
        id: init
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

  terraform-security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Run tfsec (SARIF)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: true
          format: sarif
          additional_args: --out tfsec-results.sarif

      - name: Upload tfsec results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: tfsec-results.sarif

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          soft_fail: true
          output_format: cli
  
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [ terraform-validate, terraform-security-scan ]

    permissions:
      contents: read
      pull-requests: write
      id-token: write

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformPlan

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        continue-on-error: true
        run: |
          set -o pipefail
          terraform plan -no-color -out=tfplan 2>&1 | tee plan-output.txt
          code=${PIPESTATUS[0]}
          echo "exitcode=$code" >> $GITHUB_OUTPUT

          if [ -f tfplan ]; then
            terraform show -no-color tfplan > tfplan.txt
            terraform show -json tfplan > plan.json
          fi

      - name: Generate Plan Summary
        id: plan-summary
        run: |
          if [ -f tfplan.txt ]; then
            ADD=$(grep -c "will be created" tfplan.txt || true)
            CHANGE=$(grep -c "will be updated" tfplan.txt || true)
            DESTROY=$(grep -c "will be destroyed" tfplan.txt || true)
          else
            ADD=0; CHANGE=0; DESTROY=0
          fi
          echo "add=$ADD" >> $GITHUB_OUTPUT
          echo "change=$CHANGE" >> $GITHUB_OUTPUT
          echo "destroy=$DESTROY" >> $GITHUB_OUTPUT

      - name: Upload Plan Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            tfplan
            tfplan.txt
            plan.json
            plan-output.txt
          retention-days: 5

      - name: Comment Plan on PR
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.INFRA_TOKEN }}
          script: |
            const fs = require('fs');

            let planText = '';
            if (fs.existsSync('tfplan.txt')) planText = fs.readFileSync('tfplan.txt', 'utf8');
            else if (fs.existsSync('plan-output.txt')) planText = fs.readFileSync('plan-output.txt', 'utf8');
            else planText = 'No plan output was generated.';

            const truncated = planText.length > 10000 ? planText.slice(0, 10000) + '\n... (truncated)' : planText;

            const output = `### Terraform Plan Results ðŸ“‹

            #### Validate
            - fmt: \`${{ needs.terraform-validate.outputs.fmt }}\`
            - init: \`${{ needs.terraform-validate.outputs.init }}\`
            - validate: \`${{ needs.terraform-validate.outputs.validate }}\`
            - plan: \`${{ steps.plan.outputs.exitcode }}\` (0=no changes, 2=changes, 1=error)

            #### Changes Summary
            - **To Add:** ${{ steps.plan-summary.outputs.add }}
            - **To Change:** ${{ steps.plan-summary.outputs.change }}
            - **To Destroy:** ${{ steps.plan-summary.outputs.destroy }}

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${truncated}
            \`\`\`

            </details>`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Fail if plan errored
        if: steps.plan.outputs.exitcode == '1'
        run: exit 1

  terraform-cost-estimate:
    name: Cost Estimation
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: terraform-plan

      - uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Infracost JSON
        run: |
          if [ -f plan.json ]; then
            infracost breakdown --path plan.json --format json --out-file infracost.json
          else
            echo "plan.json not found, skipping infracost"
            exit 0
          fi

      - name: Post Infracost comment
        if: success()
        uses: infracost/actions/comment@v1
        with:
          path: infracost.json
          behavior: update
          github-token: ${{ secrets.INFRA_TOKEN }}
