name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm destruction'
        required: true
        type: string
      reason:
        description: 'Reason for destroying infrastructure'
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  validate-input:
    name: Validate Destruction Request
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "destroy" ]; then
            echo "‚ùå Confirmation failed. You must type 'destroy' to proceed."
            exit 1
          fi
          echo "‚úÖ Confirmation validated"

      - name: Log Destruction Request
        run: |
          echo "üî¥ INFRASTRUCTURE DESTRUCTION REQUESTED"
          echo "Actor: ${{ github.actor }}"
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "Time: $(date)"

  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    needs: validate-input
    environment: production-destroy  # Separate environment for destroy
    
    permissions:
      contents: read
      id-token: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformDestroy

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan Destroy
        id: plan
        run: |
          terraform plan -destroy -no-color -out=destroy-plan
          terraform show -no-color destroy-plan > destroy-plan.txt

      - name: Upload Destroy Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-destroy-plan
          path: |
            destroy-plan
            destroy-plan.txt
          retention-days: 90

      - name: Terraform Destroy
        id: destroy
        run: terraform destroy -auto-approve

      - name: Create Destruction Record
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.INFRA_TOKEN }}
          script: |
            const status = '${{ steps.destroy.outcome }}' === 'success' ? '‚úÖ COMPLETED' : '‚ùå FAILED';
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `${status}: Infrastructure Destruction`,
              body: `## Infrastructure Destruction ${status}
              
              **Actor:** @${{ github.actor }}
              **Reason:** ${{ github.event.inputs.reason }}
              **Time:** ${new Date().toISOString()}
              **Workflow Run:** [View](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
              
              ### Details
              - Confirmation: ${{ github.event.inputs.confirm }}
              - Outcome: ${{ steps.destroy.outcome }}
              
              This is a permanent record of infrastructure destruction for audit purposes.`,
              labels: ['terraform', 'infrastructure', 'destruction', 'audit']
            })
