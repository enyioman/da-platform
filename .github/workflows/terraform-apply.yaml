name: Terraform Apply on Main

on:
  push:
    branches:
      - main
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/terraform-*.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: production  # Requires approval in GitHub settings
    
    permissions:
      contents: read
      id-token: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformApply

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > tfplan.txt

      - name: Upload Plan for Review
        uses: actions/upload-artifact@v4
        with:
          name: terraform-apply-plan
          path: |
            tfplan
            tfplan.txt
          retention-days: 30

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve tfplan

      - name: Terraform Output
        id: output
        if: success()
        run: terraform output -json > terraform-outputs.json

      - name: Upload Outputs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: terraform-outputs.json
          retention-days: 90

      - name: Create GitHub Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.INFRA_TOKEN }}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '❌ Terraform Apply Failed',
              body: `## Terraform Apply Failed
              
              **Workflow:** ${{ github.workflow }}
              **Run:** ${{ github.run_id }}
              **Commit:** ${{ github.sha }}
              **Actor:** @${{ github.actor }}
              
              [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              
              Please investigate and fix the issue.`,
              labels: ['terraform', 'infrastructure', 'urgent']
            })

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: success()
    
    steps:
      - name: Download Terraform Outputs
        uses: actions/download-artifact@v4
        with:
          name: terraform-outputs

      - name: Parse Outputs
        id: parse
        run: |
          ALB_URL=$(jq -r '.alb_url.value' terraform-outputs.json)
          echo "alb_url=$ALB_URL" >> $GITHUB_OUTPUT

      - name: Create Success Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.INFRA_TOKEN }}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '✅ Infrastructure Updated Successfully',
              body: `## Infrastructure Apply Successful
              
              **Workflow:** ${{ github.workflow }}
              **Run:** ${{ github.run_id }}
              **Commit:** ${{ github.sha }}
              **Actor:** @${{ github.actor }}
              
              ### Deployed Resources
              - Application URL: ${{ steps.parse.outputs.alb_url }}
              
              [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              
              Infrastructure has been successfully updated and is now live.`,
              labels: ['terraform', 'infrastructure', 'deployed']
            })
